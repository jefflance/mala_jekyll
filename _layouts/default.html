<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }} {% if page.title %} | {% endif %} {{ site.name }}</title>
        <meta name="viewport" content="width=device-width">

        <!-- tools -->
        <!-- Bootstrap -->
        <link rel="stylesheet" href="/tools/bootstrap/css/bootstrap.css">
        <!-- Font-Awesome -->
        <link rel="stylesheet" href="/tools/font-awesome/css/font-awesome.css">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/styles/syntax.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/styles/mala.css">

    </head>
    <body>

        <div class="container site">
          <div class="header">
            <h1 class="title"><a href="/">{{ site.name }}<br /><i>{{ site.description }}</i></a></h1>
            <a class="extra" href="/">Accueil</a>
            <a class="extra" href="/portfolio/">Portfolio</a>
            <a class="extra" href="/apropos">Ã€ propos</a>
          </div>

          <section class="content">
            {{ content }}
          </section>

          <div class="row footer">
            <div class="col-md-4 contact">
              <p>
                {% if site.author %} {{ site.author }}<br />{% endif %}
                {% if site.job %} {{ site.job }}<br />{% endif %}
                {% if site.email %} {{ site.email }} {% endif %}
              </p>
            </div>
            <div class="col-md-4 copyright">
              All rights reserved | 2013
            </div>
            <div class="col-md-4 social">
              <p>
                <a href="https://github.com/{{ site.gitname }}">github.com/{{ site.gitname }}</a><br />
              </p>
            </div>

          </div>

        </div>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://code.jquery.com/jquery.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="/tools/bootstrap/js/bootstrap.min.js"></script>

    </body>
</html>
