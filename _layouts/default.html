<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }} {% if page.title %} | {% endif %} {{ site.name }}</title>
        <meta name="viewport" content="width=device-width">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/syntax.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/main.css">

    </head>
    <body>

        <div class="site">
          <div class="header">
            <h1 class="title"><a href="/">{{ site.name }}<br /><i>{{ site.description }}</i></a></h1>
            <a class="extra" href="/">Accueil</a>
            <a class="extra" href="/portfolio/">Portfolio</a>
            <a class="extra" href="/apropos">Ã€ propos</a>
          </div>

          <!-- <nav class="navigation">
            <ul>
              <li><a href="/">Accueil</a></li>
            </ul>
          </nav> -->

          {{ content }}

          <div class="footer">
            <div class="contact">
              <p>
                {% if site.author %} {{ site.author }}<br />{% endif %}
                {% if site.job %} {{ site.job }}<br />{% endif %}
                {% if site.email %} {{ site.email }} {% endif %}
              </p>
            </div>
            <div class="contact">
              <p>
                <a href="https://github.com/{{ site.gitname }}">github.com/{{ site.gitname }}</a><br />
              </p>
            </div>
            <div class="copyright">
              All rights reserved | 2013
            </div>
          </div>
        </div>

    </body>
</html>
