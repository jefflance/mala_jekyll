<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }} {% if page.title %} | {% endif %} {{ site.name }}</title>
        <meta name="viewport" content="width=device-width">

        <!-- tools -->
        <!-- Bootstrap -->
        <link rel="stylesheet" href="/tools/bootstrap/css/bootstrap.css">
        <!-- Font-Awesome -->
        <link rel="stylesheet" href="/tools/font-awesome/css/font-awesome.css">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/styles/syntax.css">

        <!-- Custom CSS -->
        <link href='http://fonts.googleapis.com/css?family=Dawning+of+a+New+Day' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="/styles/mala.css">
    </head>
    <body>

        <div id="#wrap">
            <div class="container">
            </div>

            <!-- Content -->
            <div class="container site">
                <div class="page-header">
                    <!-- Navbar -->
                    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
                        <h1 class="title"><a href="/">{{ site.name }}<br /><small><i>{{ site.description }}</i></small></a></h1>
                        <ul class="nav navbar-nav">
                            <li><a class="extra" href="/">Accueil</a></li>
                            <li><a class="extra" href="/portfolio/">Portfolio</a></li>
                            <li><a class="extra" href="/apropos">Ã€ propos</a></li>
                        </ul>
                    </nav>
                </div>

                <section class="content">
                    {{ content }}
                </section>
            </div>
        </div>

        <div id="footer" class="container">
            <div class="row">
                <div class="col-md-4 contact">
                    <p>
                        {% if site.author %} {{ site.author }}<br />{% endif %}
                        {% if site.job %} {{ site.job }}<br />{% endif %}
                        {% if site.email %} {{ site.email }} {% endif %}
                    </p>
                </div>
                <div class="col-md-4 copyright">
                    All rights reserved | 2013
                </div>
                <div class="col-md-4 social">
                    <p>
                        <a href="https://github.com/{{ site.gitname }}">github.com/{{ site.gitname }}</a><br />
                    </p>
                </div>
            </div>
        </div>


        <!-- Scripts -->
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://code.jquery.com/jquery.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="/tools/bootstrap/js/bootstrap.min.js"></script>

    </body>
</html>
